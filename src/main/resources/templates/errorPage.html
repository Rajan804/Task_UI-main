<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error - No Data Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            background: #f8d7da;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #721c24;
        }
        p {
            color: #721c24;
        }
        a {
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops! No Data Found</h1>
        <p th:text="${errorMessage}"></p>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
